<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY phone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
        <img src="logo.png" alt="">
            </div>
            <div class="nav-link">
                <ul>
                    <li> <a href="">Home</a></li>
                    <li> <a href="">Service</a></li>
                    <li> <a href="">Phone</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overly"></div>
            <img src="mobile.png" class="mobile" style="margin-bottom: auto;">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png" alt="">
                    <div><h1>camera</h1>
                        <p>50mp</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.png" alt="">
                    <div><h1>processor</h1>
                        <p>Snapdragon 778G+ 5G (6 nm)</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display.png" alt="">
                    <div><h1> display</h1>
                        <p>6.55 inches</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery.png" alt="">
                    <div><h1>battery</h1>
                        <p>5000mah</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="arrow.png" id="upbtn">
            <h3>relod</h3>
            <img src="arrow.png" id="downbtn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");

        var rotatevalue = circle.style.transform;
        var rotatesum;

        upbtn.onclick = function(){
            rotatesum = rotatevalue + "rotate(-90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }
        downbtn.onclick = function(){
            rotatesum = rotatevalue + "rotate(+90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }
    </script>
</body>
</html>
